<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./data.json" defer></script>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Expenses chart component</title>
</head>
<body>

<div class="container">
    <div class="head-container">
        <div class="balance-container">
            <h3 class="balance">My balance</h3>
            <p class="the-current-balance">$921.48</p>
        </div>
        <div class="logo-balance">
            <img src="./images/logo.svg" alt="" class="logo">
        </div>
    </div>
    <div class="main-container">
        <h1 class="spending-title">Spending - Last 7 days</h1>
        <div class="graphe">
            <div class="column-container" >
                <div class="column col-1" id="col1" href="#"></div>
                <div class="column col-2" id="col2" href="#"></div>
                <div class="column col-3" id="col3" href="#"></div>
                <div class="column col-4" id="col4" href="#"></div>
                <div class="column col-5" id="col5" href="#"></div>
                <div class="column col-6" id="col6" href="#"></div>
                <div class="column col-7" id="col7" href="#"></div>
            </div>

            <div class="days-container">
                <ul>
                    <li class="days day-1" id="day1">mon</li>
                    <li class="days day-2" id="day2">tue</li>
                    <li class="days day-3" id="day3">wed</li>
                    <li class="days day-4" id="day4">thu</li>
                    <li class="days day-5" id="day5">fri</li>
                    <li class="days day-6" id="day6">sat</li>
                    <li class="days day-7" id="day7">sun</li>
                </ul>
            </div>
        </div> <!-- graphe-->
        <div class="stat-this-month">
            <div class="amount-container">
                <h3 class="txt-ttm">Total this month</h3>
                <p class="amount-ttm">$478.33</p>
            </div>
            <div class="stat-flm-container" style="text-align: right;">
                <p class="percentale">+2.4%</p>
                <p class="flm-txt">from last month</p>
            </div>
        </div>
    </div> <!--main-->
</div><!--outer container-->
</body>
</html>
